<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzerType - L'application pour écrire plus vite !</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="container-top">
            <header class="header">
                <h1 class="title">AzerType</h1>
                <h2 class="subtitle">L'application pour écrire plus vite !</h2>
                <p class="description">AzerType est une application en ligne pour apprendre à taper plus vite au clavier
                    :)</p>
            </header>

            <main class="main-content">
                <div class="game-container">
                    <p class="instructions">
                        Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.
                    </p>

                    <div class="options">
                        <label class="option">
                            <input type="radio" name="gameMode" value="mots" checked>
                            <span class="option-text">Mots</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="gameMode" value="phrases">
                            <span class="option-text">Phrases</span>
                        </label>
                    </div>

                    <div id="wordDisplay" class="word-display">
                        <span id="currentWord">Cachalot</span>
                    </div>

                    <div class="input-section">
                        <input type="text" id="userInput" class="text-input" placeholder="Tapez ici...">
                        <button id="validateBtn" class="validate-btn">Valider</button>
                    </div>

                    <div class="score">
                        Votre score : <span id="score">0</span> / <span id="total">0</span>
                    </div>

                    <button id="shareBtn" class="share-btn">Partager</button>
                </div>
            </main>
        </div>

        <div class="container-bottom">
            <footer class="footer">
                <p>@Copyright : Openclassrooms.</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
